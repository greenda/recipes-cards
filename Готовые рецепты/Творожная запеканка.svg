]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="">Творожная запеканка</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 500 г</tspan><tspan x="16mm" dy="1.6em">▪ 3 шт</tspan><tspan x="16mm" dy="1.6em">▪ 3 ст.л</tspan><tspan x="16mm" dy="1.6em">▪ 3 ст.л</tspan><tspan x="16mm" dy="1.6em">▪ 3 ст.л</tspan><tspan x="16mm" dy="1.6em">▪ 3 ст.л</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Творог 9%</tspan><tspan x="50mm" dy="1.6em">Яйцо</tspan><tspan x="50mm" dy="1.6em">Сливочное масло</tspan><tspan x="50mm" dy="1.6em">Сахар</tspan><tspan x="50mm" dy="1.6em">Сметана</tspan><tspan x="50mm" dy="1.6em">Манная крупа</tspan><tspan x="50mm" dy="1.6em">Ваниль</tspan><tspan x="50mm" dy="1.6em">Изюм</tspan></text></g><text text-anchor="middle" x="74mm" y="90mm" class="title" style="">—</text><g class="content"/><text x="8mm" y="98mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Растапливаем сливочное масло, добавляем сахар,</tspan><tspan x="16mm" dy="0.8em">сметану, манку. Хорошо смешиваем. Добавляем яйца,</tspan><tspan x="16mm" dy="0.8em">взбиваем. Добавляем творог и ванильный экстракт.</tspan><tspan x="16mm" dy="0.8em">Взбиваем всё миксером 10-15 минут.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Разогреваем духовку до 160°.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Смазываем форму маслом, выливаем массу и выпекаем</tspan><tspan x="16mm" dy="0.8em">около 60-70 минут.</tspan></text></g></svg>