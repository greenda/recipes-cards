]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="">Манник ночной</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 1 стакан</tspan><tspan x="16mm" dy="1.6em">▪ 1 стакан</tspan><tspan x="16mm" dy="1.6em">▪ 3 ст.л</tspan><tspan x="16mm" dy="1.6em">▪ 1 шт</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪ ½ ч.л</tspan><tspan x="16mm" dy="1.6em">▪ 1 ст.л</tspan><tspan x="16mm" dy="1.6em">▪ 100 г</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Манная крупа</tspan><tspan x="50mm" dy="1.6em">Кефир 3.2%</tspan><tspan x="50mm" dy="1.6em">Сметана</tspan><tspan x="50mm" dy="1.6em">Яйцо</tspan><tspan x="50mm" dy="1.6em">Ваниль</tspan><tspan x="50mm" dy="1.6em">Сода</tspan><tspan x="50mm" dy="1.6em">Яблочный уксус</tspan><tspan x="50mm" dy="1.6em">Сахар</tspan></text></g><text text-anchor="middle" x="74mm" y="90mm" class="title" style="">—</text><g class="content"/><text x="8mm" y="98mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Манную крупу заливаем кефиром, можно добавить</tspan><tspan x="16mm" dy="0.8em">сметану. Хорошо перемешиваем и оставляем на ночь</tspan><tspan x="16mm" dy="0.8em">(12 часов).</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Разогреть духовку до 180°.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">В разбухшую манку на следующий день добавляем</tspan><tspan x="16mm" dy="0.8em">1 яйцо, щепотку соли, ванилин, 1/2 чайной ложки</tspan><tspan x="16mm" dy="0.8em">соды, гашеной 1 столовой ложкой яблочного уксуса.</tspan><tspan x="16mm" dy="0.8em">Добавить 100г сахара.</tspan><tspan x="8mm" dy="1.5em" class="bold">4.</tspan><tspan x="16.32mm" dy="0">Выкладываем в форму и выпекаем в духовке около</tspan><tspan x="16mm" dy="0.8em">40-50 минут.</tspan></text></g></svg>