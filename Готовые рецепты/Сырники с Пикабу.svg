]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="">Сырники с Пикабу</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 1 кг</tspan><tspan x="16mm" dy="1.6em">▪ 100 г</tspan><tspan x="16mm" dy="1.6em">▪ 100 г</tspan><tspan x="16mm" dy="1.6em">▪ 3 шт</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Творог 9%</tspan><tspan x="50mm" dy="1.6em">Сахар</tspan><tspan x="50mm" dy="1.6em">Мука</tspan><tspan x="50mm" dy="1.6em">Желтки</tspan></text></g><text text-anchor="middle" x="74mm" y="64mm" class="title" style="">—</text><g class="content"/><text x="8mm" y="72mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Смешиваем все ингредиенты.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Катаем шарики по 70г и сплющиваем их.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Поджариваем до румяной корочки.</tspan><tspan x="8mm" dy="1.5em" class="bold">4.</tspan><tspan x="16.32mm" dy="0">Запекаем в духовке 7-10 минут при 180°.</tspan></text></g></svg>