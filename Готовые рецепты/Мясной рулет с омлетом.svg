]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="font-size: 16px;">Мясной рулет с омлетом</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 500 г</tspan><tspan x="16mm" dy="1.6em">▪ 1 шт</tspan><tspan x="16mm" dy="1.6em">▪ 60 г</tspan><tspan x="16mm" dy="1.6em">▪ 100 мл</tspan><tspan x="16mm" dy="1.6em">▪ 4 шт</tspan><tspan x="16mm" dy="1.6em">▪ 2 ст.л</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪ 10 г</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Фарш</tspan><tspan x="50mm" dy="1.6em">Лук репчатый</tspan><tspan x="50mm" dy="1.6em">Батон</tspan><tspan x="50mm" dy="1.6em">Молоко</tspan><tspan x="50mm" dy="1.6em">Яйцо</tspan><tspan x="50mm" dy="1.6em">Сметана</tspan><tspan x="50mm" dy="1.6em">Зелень</tspan><tspan x="50mm" dy="1.6em">Сливочное масло</tspan></text></g><text text-anchor="middle" x="74mm" y="90mm" class="title" style="font-size: 16px;">—</text><g class="content"/><text x="8mm" y="98mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Разогреваем духовку до 180°.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Яйца, сметану, соль, перец и зелень взбиваем</tspan><tspan x="16mm" dy="0.8em">в блендере.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Противень смазываем сливочным маслом. Выливаем</tspan><tspan x="16mm" dy="0.8em">омлет. Выпекаем в духовке 15-20 минут. Готовый</tspan><tspan x="16mm" dy="0.8em">омлет остужаем.</tspan><tspan x="8mm" dy="1.5em" class="bold">4.</tspan><tspan x="16.32mm" dy="0">Батон замачиваем в молоке.</tspan><tspan x="8mm" dy="1.5em" class="bold">5.</tspan><tspan x="16.32mm" dy="0">Лук измельчаем в блендере. Добавляем к луку фарш,</tspan><tspan x="16mm" dy="0.8em">размоченный в молоке хлеб, соль и специи.</tspan><tspan x="16mm" dy="0.8em">Измельчаем до однородного состояния в блендере.</tspan><tspan x="8mm" dy="1.5em" class="bold">6.</tspan><tspan x="16.32mm" dy="0">Стол сбрызгиваем водой, кладем пищевую пленку.</tspan><tspan x="16mm" dy="0.8em">На неё выкладываем фарш ровным слоем в виде</tspan><tspan x="16mm" dy="0.8em">прямоугольника. На фарш выкладываем омлет и с</tspan><tspan x="16mm" dy="0.8em">помощью пленки заворачиваем рулет.</tspan><tspan x="8mm" dy="1.5em" class="bold">7.</tspan><tspan x="16.32mm" dy="0">Перекладываем рулет на смазанный растительным</tspan><tspan x="16mm" dy="0.8em">маслом противень. Делаем проколы в нескольких</tspan><tspan x="16mm" dy="0.8em">местах.</tspan><tspan x="8mm" dy="1.5em" class="bold">8.</tspan><tspan x="16.32mm" dy="0">Запекаем рулет в духовке при 180° в течении 45-50</tspan><tspan x="16mm" dy="0.8em">минут.</tspan></text></g></svg>