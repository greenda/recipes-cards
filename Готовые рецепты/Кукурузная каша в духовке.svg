]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="font-size: 16px;">Кукурузная каша в духовке</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 1 стакан</tspan><tspan x="16mm" dy="1.6em">▪ ½ стакан</tspan><tspan x="16mm" dy="1.6em">▪ ½ стакан</tspan><tspan x="16mm" dy="1.6em">▪ 60 г</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Кукурузная крупа</tspan><tspan x="50mm" dy="1.6em">Вода</tspan><tspan x="50mm" dy="1.6em">Молоко</tspan><tspan x="50mm" dy="1.6em">Сливочное масло</tspan><tspan x="50mm" dy="1.6em">Соль</tspan><tspan x="50mm" dy="1.6em">Сахар</tspan><tspan x="50mm" dy="1.6em">Ваниль</tspan></text></g><text text-anchor="middle" x="74mm" y="84mm" class="title" style="font-size: 16px;">—</text><g class="content"/><text x="8mm" y="92mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Прогреваем духовку до 180°.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Промыть крупу до чистой воды.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Выложить крупу в жаропрочную форму, добавить</tspan><tspan x="16mm" dy="0.8em">щепотку соли, сахар, ваниль.</tspan><tspan x="8mm" dy="1.5em" class="bold">4.</tspan><tspan x="16.32mm" dy="0">Влить в форму половину стакана теплого молока</tspan><tspan x="16mm" dy="0.8em">и половину стакана теплой воды.</tspan><tspan x="8mm" dy="1.5em" class="bold">5.</tspan><tspan x="16.32mm" dy="0">Закрыть форму фольгой и поставить в духовку.</tspan><tspan x="16mm" dy="0.8em">Через 25 минут убрать фольгу, снять пробу, если</tspan><tspan x="16mm" dy="0.8em">нужно, подержать ещё минут 5-7.</tspan><tspan x="8mm" dy="1.5em" class="bold">6.</tspan><tspan x="16.32mm" dy="0">К готовой каше добавить сливочное масло.</tspan></text></g></svg>