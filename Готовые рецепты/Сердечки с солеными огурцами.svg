<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" id="svg" width="148mm" height="210mm"><defs><style><![CDATA[.title {
  font-size: 24px;
  font-family: 'FreeMono';
  text-align: center;
  stroke: #000000;
}

.content {
  font-size: 16px;
  font-family: 'FreeMono';
  fill: #000000;
}

.preparing {
  font-style: italic;
  font-size: 24px;
  font-family: 'FreeMono';
  text-align: center;
