]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="">Тушёная капуста</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 2.5 кг</tspan><tspan x="16mm" dy="1.6em">▪ 1 шт</tspan><tspan x="16mm" dy="1.6em">▪ 1 шт</tspan><tspan x="16mm" dy="1.6em">▪ 1 пучок</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Белокочаная капуста</tspan><tspan x="50mm" dy="1.6em">Морковь</tspan><tspan x="50mm" dy="1.6em">Лук репчатый</tspan><tspan x="50mm" dy="1.6em">Петрушка</tspan></text></g><text text-anchor="middle" x="74mm" y="64mm" class="title" style="">—</text><g class="content"/><text x="8mm" y="72mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Лук и морковь мелко нарезаем, капусту шинкуем.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">На растительном масле обжариваем лук и морковь,</tspan><tspan x="16mm" dy="0.8em">добавляем капусту, накрываем крышкой и тушим</tspan><tspan x="16mm" dy="0.8em">на медленном огне 20 минут, периодически</tspan><tspan x="16mm" dy="0.8em">помешивая.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Добавить немного воды, соль, перец, лавровый</tspan><tspan x="16mm" dy="0.8em">лист, хорошо перемешать и тушить ещё 15-20 минут,</tspan><tspan x="16mm" dy="0.8em">периодически помешивая.</tspan></text></g></svg>