]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="font-size: 16px;">Сердечки с солеными огурцами</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 1 кг</tspan><tspan x="16mm" dy="1.6em">▪ 1 - 2 шт</tspan><tspan x="16mm" dy="1.6em">▪ 1 крупная</tspan><tspan x="16mm" dy="1.6em">▪  undefined</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Куриные сердечки</tspan><tspan x="50mm" dy="1.6em">Огурцы соленые</tspan><tspan x="50mm" dy="1.6em">Морковь</tspan><tspan x="50mm" dy="1.6em"/></text></g><text text-anchor="middle" x="74mm" y="64mm" class="title" style="font-size: 16px;">—</text><g class="content"/><text x="8mm" y="72mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Сердечки зачищаем от пленок и трубок. Складываем</tspan><tspan x="16mm" dy="0.8em">в посуду с толстым дном. Вливаем 2-3 стакана</tspan><tspan x="16mm" dy="0.8em">воды, доводим до кипения, снимаем пену и варим</tspan><tspan x="16mm" dy="0.8em">до полного выкипания жидкости.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Режем лук полукольцами, морковь и огурцы</tspan><tspan x="16mm" dy="0.8em">- соломкой.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Когда вода выкипит, вливаем растительное масло,</tspan><tspan x="16mm" dy="0.8em">добавляем лук и жарим, перемешивая, пару минут.</tspan><tspan x="8mm" dy="1.5em" class="bold">4.</tspan><tspan x="16.32mm" dy="0">Добавляем морковь и жарим 2-3 минуты.</tspan><tspan x="8mm" dy="1.5em" class="bold">5.</tspan><tspan x="16.32mm" dy="0">Добавляем огурцы, слегка обжариваем. Вливаем</tspan><tspan x="16mm" dy="0.8em">стакан воды (можно рассола), добавляем молотый</tspan><tspan x="16mm" dy="0.8em">чёрный перец, перец горошком и лавровый лист.</tspan><tspan x="8mm" dy="1.5em" class="bold">6.</tspan><tspan x="16.32mm" dy="0">Тушим ещё 25-30 минут. В конце варки солим.</tspan><tspan x="8mm" dy="1.5em" class="bold">7.</tspan><tspan x="16.32mm" dy="0">Блюдо можно готовить в горшочках.</tspan></text></g></svg>