]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="">Винегрет</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 1 шт</tspan><tspan x="16mm" dy="1.6em">▪ 3 шт</tspan><tspan x="16mm" dy="1.6em">▪ 3 шт</tspan><tspan x="16mm" dy="1.6em">▪ 5 шт</tspan><tspan x="16mm" dy="1.6em">▪ ½ банки</tspan><tspan x="16mm" dy="1.6em">▪ 250 г</tspan><tspan x="16mm" dy="1.6em">▪ 1 шт</tspan><tspan x="16mm" dy="1.6em">▪ 20 мл</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Свекла</tspan><tspan x="50mm" dy="1.6em">Картофель</tspan><tspan x="50mm" dy="1.6em">Морковь</tspan><tspan x="50mm" dy="1.6em">Огурцы мар.</tspan><tspan x="50mm" dy="1.6em">Зеленый горошек</tspan><tspan x="50mm" dy="1.6em">Капуста квашенная</tspan><tspan x="50mm" dy="1.6em">Лук репчатый</tspan><tspan x="50mm" dy="1.6em">Растительное масло нерафинированное</tspan></text></g><text text-anchor="middle" x="74mm" y="90mm" class="title" style="">—</text><g class="content"/><text x="8mm" y="98mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Отвариваем или печём свёклу, отвариваем картофель</tspan><tspan x="16mm" dy="0.8em">и морковь.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Мелко режем все овощи кубиком. (Для Вани</tspan><tspan x="16mm" dy="0.8em">не добавляем лук).</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Свеклу отдельно смешиваем с маслом.</tspan><tspan x="8mm" dy="1.5em" class="bold">4.</tspan><tspan x="16.32mm" dy="0">Заправляем солью, перцем, масло.</tspan></text></g></svg>