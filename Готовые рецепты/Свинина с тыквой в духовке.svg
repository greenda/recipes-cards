]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="font-size: 16px;">Свинина с тыквой в духовке</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 560 г</tspan><tspan x="16mm" dy="1.6em">▪ 650 г</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪ 2 ст.л</tspan><tspan x="16mm" dy="1.6em">▪ ½ ч.л</tspan><tspan x="16mm" dy="1.6em">▪ ½ ч.л</tspan><tspan x="16mm" dy="1.6em">▪ ½ ч.л</tspan><tspan x="16mm" dy="1.6em">▪ 1 ст.л</tspan><tspan x="16mm" dy="1.6em">▪ ½ ч.л</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Свинина шейка</tspan><tspan x="50mm" dy="1.6em">Тыква</tspan><tspan x="50mm" dy="1.6em">Лук репчатый</tspan><tspan x="50mm" dy="1.6em">Майонез</tspan><tspan x="50mm" dy="1.6em">Кумин</tspan><tspan x="50mm" dy="1.6em">Кардамон молотый</tspan><tspan x="50mm" dy="1.6em">Душистый перец</tspan><tspan x="50mm" dy="1.6em">Оливковое масло</tspan><tspan x="50mm" dy="1.6em">Паприка</tspan></text></g><text text-anchor="middle" x="74mm" y="97mm" class="title" style="font-size: 16px;">—</text><g class="content"/><text x="8mm" y="105mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Нарезаем мясо небольшими кусочками, нарезаем лук</tspan><tspan x="16mm" dy="0.8em">полукольцами, добавляем майонез, кумин, кардамон,</tspan><tspan x="16mm" dy="0.8em">душистый перец, паприку, хорошо всё перемешиваем</tspan><tspan x="16mm" dy="0.8em">и убираем в холодильник на час.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Очищаем тыкву и нарезаем дольками.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Разогреваем духовку до 180°.</tspan><tspan x="8mm" dy="1.5em" class="bold">4.</tspan><tspan x="16.32mm" dy="0">В мясо добавляем соль.</tspan><tspan x="8mm" dy="1.5em" class="bold">5.</tspan><tspan x="16.32mm" dy="0">Застилаем противень фольгой, укладываем мясо</tspan><tspan x="16mm" dy="0.8em">со специями, сверху укладываем тыкву, сбрызгиваем</tspan><tspan x="16mm" dy="0.8em">тыкву маслом.</tspan><tspan x="8mm" dy="1.5em" class="bold">6.</tspan><tspan x="16.32mm" dy="0">Запекаем в духовке на 30 минут. В конце можно</tspan><tspan x="16mm" dy="0.8em">включить гриль, чтобы получить поджаристые</tspan><tspan x="16mm" dy="0.8em">корочки.</tspan></text></g></svg>