         class="title"
         style="font-size:16px"
         id="text2">Индейка в сметане в духовке</text><g
         class="content"
         id="g21"><text
           x="16mm"
           y="32mm"
           id="text11"><tspan
             x="16mm"
             dy="0"
             id="tspan2">▪ 300 г</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan3">▪ 70 головка</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan4">▪ 200 г</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan5">▪ 1 ч.л</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan6">▪ по вкусу</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan7">▪ по вкусу</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan8">▪ по вкусу</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan9">▪ по вкусу</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan10">▪ 5 г</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan11">▪ 2 ст.л</tspan></text><text
           x="50mm"
           y="32mm"
           id="text21"><tspan
             x="50mm"
             dy="0em"
             id="tspan12">Филе индейки</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan13">Лук репчатый</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan14">Сметана</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan15">Горчица</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan16">Соль</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan17">Перец молотый</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan18">Паприка</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan19">Сухой чеснок</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan20">Укроп</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan21">Масло растительное</tspan></text></g><text
         text-anchor="middle"
         x="74mm"
         y="104mm"
         class="title"
         style="font-size:16px"
         id="text22">—</text><g
         class="content"
         id="g22" /><text
         x="8mm"
         y="112mm"
         class="preparing__content"
         id="text42"><tspan
           x="8mm"
           dy="0"
           class="bold"
           id="tspan22">1.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan23">Разогреваем духовку до 180°.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan24">2.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan25">Моем и очищаем луковицу, моем и просушиваем 300</tspan><tspan
           x="16mm"
           dy="0.80000001em"
           id="tspan26">г филе.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan27">3.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan28">Луковицу нарезаем полукольцами. Филе нарезаем</tspan><tspan
           x="16mm"
           dy="0.80000001em"
           id="tspan29">средними кусочками.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan30">4.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan31">Пассируем лук на растительном масле, добавляем</tspan><tspan
           x="16mm"
           dy="0.80000001em"
           id="tspan32">индейку и готовим 7-8 минут.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan33">5.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan34">В конце приготовления добавляем соль, перец,</tspan><tspan
           x="16mm"
           dy="0.80000001em"
           id="tspan35">паприку и сухой чеснок.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan36">6.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan37">Перекладываем индейку в форму, добавляем 200г</tspan><tspan
           x="16mm"
           dy="0.80000001em"
           id="tspan38">сметаны и 1ч.л. горчицы.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan39">7.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan40">Запекаем при 180° 25-30 минут.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan41">8.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan42">Готовое блюдо посыпаем укропом и подаём.</tspan></text></g><g
       id="g21-5"
       transform="translate(561.87009,0.5)"><rect
         x="0mm"
