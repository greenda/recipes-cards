         class="title"
         id="text2-6">Куриные наггетсы</text><g
         class="content"
         id="g13"><text
           x="16mm"
           y="32mm"
           id="text7"><tspan
             x="16mm"
             dy="0"
             id="tspan2-2">▪ 1 шт</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan3-9">▪ 3 шт</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan4-1">▪ ½ стакана</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan5-2">▪ 1 стакан</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan6-7">▪ по вкусу</tspan><tspan
             x="16mm"
             dy="1.6em"
             id="tspan7-0">▪ по вкусу</tspan></text><text
           x="50mm"
           y="32mm"
           id="text13"><tspan
             x="50mm"
             dy="0em"
             id="tspan8-9">Куриное филе</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan9-3">Яйцо</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan10-6">Мука</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan11-0">Сухари панировочные</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan12-6">Соль</tspan><tspan
             x="50mm"
             dy="1.6em"
             id="tspan13-2">Перец молотый</tspan></text></g><text
         text-anchor="middle"
         x="74mm"
         y="77mm"
         class="title"
         id="text14">—</text><g
         class="content"
         id="g14" /><text
         x="8mm"
         y="85mm"
         class="preparing__content"
         id="text21-6"><tspan
           x="8mm"
           dy="0"
           class="bold"
           id="tspan14-1">1.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan15-8">Режем филе не кусочки, солим и перчим.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan16-7">2.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan17-9">Готовим три миски: с мукой, сухарями, яйцами.</tspan><tspan
           x="16mm"
           dy="0.80000001em"
           id="tspan18-2">Обваливаем кусочки курицы в муке, яйце и затем</tspan><tspan
           x="16mm"
           dy="0.80000001em"
           id="tspan19-0">в сухарях.</tspan><tspan
           x="8mm"
           dy="1.5em"
           class="bold"
           id="tspan20-2">3.</tspan><tspan
           x="16.32mm"
           dy="0"
           id="tspan21-3">Жарим наггетсы на растительном масле.</tspan></text></g></g></svg>
