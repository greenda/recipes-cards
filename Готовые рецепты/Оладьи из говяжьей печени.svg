]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="font-size: 16px;">Оладьи из говяжьей печени</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 600 г</tspan><tspan x="16mm" dy="1.6em">▪ 2 шт</tspan><tspan x="16mm" dy="1.6em">▪ 100 мл</tspan><tspan x="16mm" dy="1.6em">▪ 100 г</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Говяжья печень</tspan><tspan x="50mm" dy="1.6em">Яйцо</tspan><tspan x="50mm" dy="1.6em">Молоко</tspan><tspan x="50mm" dy="1.6em">Мука</tspan><tspan x="50mm" dy="1.6em">Розмарин</tspan><tspan x="50mm" dy="1.6em">Майоран</tspan><tspan x="50mm" dy="1.6em">Базилик</tspan></text></g><text text-anchor="middle" x="74mm" y="84mm" class="title" style="font-size: 16px;">—</text><g class="content"/><text x="8mm" y="92mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Печень очищаем от кожицы и пленок, режем на </tspan><tspan x="16mm" dy="0.8em">крупные кусочки. Перемалываем в блендере.</tspan><tspan x="16mm" dy="0.8em">Добавляем к ней муку, молоко, яйца, соль, перец,</tspan><tspan x="16mm" dy="0.8em">специи.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Выпекаем на растительном масле, выкладывая</tspan><tspan x="16mm" dy="0.8em">оладушки ложкой.</tspan></text></g></svg>