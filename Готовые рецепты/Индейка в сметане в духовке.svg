]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="font-size: 16px;">Индейка в сметане в духовке</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 300 г</tspan><tspan x="16mm" dy="1.6em">▪ 1 головка</tspan><tspan x="16mm" dy="1.6em">▪ 200 г</tspan><tspan x="16mm" dy="1.6em">▪ 1 ч.л</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪ 5 г</tspan><tspan x="16mm" dy="1.6em">▪ 2 ст.л</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Филе индейки</tspan><tspan x="50mm" dy="1.6em">Лук репчатый</tspan><tspan x="50mm" dy="1.6em">Сметана</tspan><tspan x="50mm" dy="1.6em">Горчица</tspan><tspan x="50mm" dy="1.6em">Соль</tspan><tspan x="50mm" dy="1.6em">Перец молотый</tspan><tspan x="50mm" dy="1.6em">Паприка</tspan><tspan x="50mm" dy="1.6em">Сухой чеснок</tspan><tspan x="50mm" dy="1.6em">Укроп</tspan><tspan x="50mm" dy="1.6em">Масло растительное</tspan></text></g><text text-anchor="middle" x="74mm" y="104mm" class="title" style="font-size: 16px;">—</text><g class="content"/><text x="8mm" y="112mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Разогреваем духовку до 180°.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Моем и очищаем луковицу, моем и просушиваем 300</tspan><tspan x="16mm" dy="0.8em">г филе.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Луковицу нарезаем полукольцами. Филе нарезаем</tspan><tspan x="16mm" dy="0.8em">средними кусочками.</tspan><tspan x="8mm" dy="1.5em" class="bold">4.</tspan><tspan x="16.32mm" dy="0">Пассируем лук на растительном масле, добавляем</tspan><tspan x="16mm" dy="0.8em">индейку и готовим 7-8 минут.</tspan><tspan x="8mm" dy="1.5em" class="bold">5.</tspan><tspan x="16.32mm" dy="0">В конце приготовления добавляем соль, перец,</tspan><tspan x="16mm" dy="0.8em">паприку и сухой чеснок.</tspan><tspan x="8mm" dy="1.5em" class="bold">6.</tspan><tspan x="16.32mm" dy="0">Перекладываем индейку в форму, добавляем 200г</tspan><tspan x="16mm" dy="0.8em">сметаны и 1ч.л. горчицы.</tspan><tspan x="8mm" dy="1.5em" class="bold">7.</tspan><tspan x="16.32mm" dy="0">Запекаем при 180° 25-30 минут.</tspan><tspan x="8mm" dy="1.5em" class="bold">8.</tspan><tspan x="16.32mm" dy="0">Готовое блюдо посыпаем укропом и подаём.</tspan></text></g></svg>