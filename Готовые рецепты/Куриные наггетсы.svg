]]></style></defs><g><rect x="0mm" y="0mm" width="148mm" height="210mm" class="recipe__container"/><rect x="0mm" y="8mm" width="148mm" height="12mm" style="stroke: gray; fill: none"/><text text-anchor="middle" x="74mm" y="16mm" class="title" style="">Куриные наггетсы</text><g class="content"><text x="16mm" y="32mm"><tspan x="16mm" dy="0">▪ 1 шт</tspan><tspan x="16mm" dy="1.6em">▪ 3 шт</tspan><tspan x="16mm" dy="1.6em">▪ ½ стакана</tspan><tspan x="16mm" dy="1.6em">▪ 1 стакан</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan><tspan x="16mm" dy="1.6em">▪  по вкусу</tspan></text><text x="50mm" y="32mm"><tspan x="50mm" dy="0em">Куриное филе</tspan><tspan x="50mm" dy="1.6em">Яйцо</tspan><tspan x="50mm" dy="1.6em">Мука</tspan><tspan x="50mm" dy="1.6em">Сухари панировочные</tspan><tspan x="50mm" dy="1.6em">Соль</tspan><tspan x="50mm" dy="1.6em">Перец молотый</tspan></text></g><text text-anchor="middle" x="74mm" y="77mm" class="title" style="">—</text><g class="content"/><text x="8mm" y="85mm" class="preparing__content"><tspan x="8mm" dy="0" class="bold">1.</tspan><tspan x="16.32mm" dy="0">Режем филе не кусочки, солим и перчим.</tspan><tspan x="8mm" dy="1.5em" class="bold">2.</tspan><tspan x="16.32mm" dy="0">Готовим три миски: с мукой, сухарями, яйцами.</tspan><tspan x="16mm" dy="0.8em">Обваливаем кусочки курицы в муке, яйце и затем</tspan><tspan x="16mm" dy="0.8em">в сухарях.</tspan><tspan x="8mm" dy="1.5em" class="bold">3.</tspan><tspan x="16.32mm" dy="0">Жарим наггетсы на растительном масле.</tspan></text></g></svg>